<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page of BMS</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="login.css">
	<!-- <link rel="stylesheet" href="login_bootstrpe.css"> -->

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="login.js"></script>	


</head>

<body>
	<!-- partial:index.partial.html -->
	<!-- <form> -->
		<div class="box-form">
			<div class="left">
				<div class="overlay">
					<h1>BMS Login</h1><br>
					<p>BMS - Blood Management System</p>
					<span>
						<p>login with social media</p>
						<a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
						<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
					</span>
				</div>
			</div>


			<div class="right">
				<h5>Login</h5>
				<p id="err" style="color: red;"></p>
				<p>Don't have an account? <a href="/register/register.html">Creat Your Account</a> it takes less than a minute</p>
				<div class="inputs">
					<input type="text" placeholder="user name" id="un" onblur="ru()">
					<br>
					<input type="password" placeholder="password" id="pwd" onblur="rp()">
				</div>

				<br><br>

				<div class="remember-me--forget-password">
					<!-- Angular -->
					<label>
						<input type="checkbox" checked />
						<span class="text-checkbox">Remember me</span>
					</label>
					<p>forget password?</p>
				</div>

				<br>
				<button onclick="checkpwd();">Login</button>
				<P> Back to Home <a href="/index.html">Home</a></P>
			</div>

		</div>
	<!-- </form> -->
	<!-- partial -->

	

</body>

</html>
